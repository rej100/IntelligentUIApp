<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive UI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="cStyle.css">
</head>
<body>
    <div class="bodyContainer">
        <div class="phoneContainer">
            <div id="createTaskContainer" class="createTaskContainer">
                <div class="form-container">
                    <form>
                        <div class="form-group">
                            <label for="text">Text</label>
                            <input type="text" id="tcText" placeholder="Placeholder">
                        </div>
                        
                        <div class="form-group">
                            <label for="date">Date</label>
                            <input type="date" id="tcDate" value="2024-09-16">
                        </div>
            
                        <div class="form-group">
                            <label for="importance">Importance (0 to 10)</label>
                            <input type="number" id="tcImportance" value="10" min="0" max="10" step="1">
                        </div>
            
                        <div class="form-group">
                            <label for="color">Color</label>
                            <input type="color" id="tcColor" value="#ffffff">
                        </div>
            
                        <div class="form-group">
                            <label for="section">Section</label>
                            <select id="tcSection">
                                <option value="3">Low Priority</option>
                                <option value="2">Medium Priority</option>
                                <option value="1">High Priority</option>
                            </select>
                        </div>

                    </form>
                </div>
                <div class="createTaskNavbar">
                    <button id="taskAcceptButton" class="btnCreateTask">✓</button>
                    <button id="taskCancelButton" class="btnCreateTask">✖</button>
                </div>
            </div>
            <div id="doitContainer" class="doitContainer">
                <div id="contentContainer" class="contentContainer" >
                    <div class="taskCategory", id="c1">
                        <div class="taskCategoryLabel">High Priority</div>
                        <div class="taskContainer">
                            <div class="task">
                                <div class="taskLeft">
                                    <input type="checkbox" class="taskCheckbox" id="">
                                    <span class="taskSpan">Lorem ipsum</span>
                                </div>
                                <div class="taskRight">
                                    <div class="taskImpCont"><span class="taskImpSpan">10</span></div>
                                    <span class="taskDateSpan">01/01/2024</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="taskCategory", id="c2">
                        <div class="taskCategoryLabel">Medium Priority</div>
                        <div class="taskContainer">
                        </div>
                    </div>
                    <div class="taskCategory", id="c3">
                        <div class="taskCategoryLabel">Low Priority</div>
                        <div class="taskContainer">
                        </div>
                    </div>
                </div>
                <div id="doitNavbar" class="navbar">
                    <button class="btnDefault" id="btnHelp">?</button>
                    <button class="btnDefault" id="btnAI">AI</button>
                    <button class="btnDefault" id="btnAdd">+</button>
                    <button class="btnDefault" id="btnTheme">T</button>
                    <button class="btnDefault" id="btnClear">C</button>
                </div>
            </div>
            <div id="phoneNavbar" class="navbar">
                <button class="btnDefault" id="btnKleks" onclick="window.location.href='kIndex.html';">K</button>
                <button class="btnDefault" id="btnCichy" onclick="window.location.href='cIndex.html';">C</button>
            </div>
        </div>
    </div>

    <script src="cScript.js"></script>
</body>
</html>
